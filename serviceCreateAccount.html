<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign Up</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- creates the header box and the title, inside the box -->
    <header class="header" id="header">
        <h1> Log In</h1>
    </header>

    <!-- Creates a bar below header box with nav buttons -->
   <div class="nav">
       <button class="button" onClick="location.replace('serviceHome.html');">Home</button>
        <!-- <button onClick="location.replace('clubDirectory.html');" class="button">Club Directory</button> -->
        <button class="button" id="login" onClick = "location.replace('serviceAccountSelection.html');">Log in</button>
        <button class="button" id="logout" >Logout</button>
        <!-- <button class="button" id="adminPageBtn"onclick="location.replace('god.html');" >Admin Page</button> -->
        <button class="button" id="adminPageBtn"onclick="location.replace('adminPanel.html');" >Admin Page</button>

   </div>

  <!-- type must be "module": https://www.w3schools.com/js/js_modules.asp#:~:text=JavaScript%20modules%20allow%20you%20to,in%20the%20tag.-->  
  <script type="module">
    import {register} from './club.js';
    window.register = register;
    import {correctNavDisplayCD} from './clubinfo.js';
        window.correctNavDisplayCD = correctNavDisplayCD;
        correctNavDisplayCD();
  </script>

  <div class="loginBox">
    <header class="subheading">Account Registration</header>
      <!-- label and then text input, both with ids -->
      <!-- The "placeholder" is the grey script in the text boxes before you type anything in-->
      <label>Email:</label><input type="text" id="email" placeholder = "email">
      <label>Password:</label><input type="text" id="servicePassword" placeholder = "Password">

      <!-- Links to the moreInfo page and calls onclick function login(); uses username and password as parameters -->
      <!-- <button class="loginButton" onclick="register(document.getElementById('username').value, document.getElementById('password').value); ">Continue</button> -->
        <button class="loginButton" onclick="register(document.getElementById('Email').value, document.getElementById('servicePassword').value); ">Continue</button>
      <a href="serviceStudentLogin.html"><p></p>Already have an account? Login Here</a>
  </div>
</body>

</html>
