<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/schoolService/formValidation.css">
</head>

<body>
  <header class="head">
      <div class="rightHead">
        <img style="cursor: pointer;" class="image" src="images/stab_logo.webp" alt="logo" onClick="location.replace('index.html');">
        <p  style="cursor: pointer;" onClick="location.replace('index.html');">St. Anne's Belfield School</p>
      </div>
      <div class="leftHead">
        <p style="cursor: pointer;" class="headLink" onClick="location.replace('index.html');">Back to homepage</p>
      </div>
    </header>
  

  <!-- type must be "module": https://www.w3schools.com/js/js_modules.asp#:~:text=JavaScript%20modules%20allow%20you%20to,in%20the%20tag.-->  
  <script type="module" src="script.js"></script>
  <script type="module">
    import {login} from './script.js';
    window.login = login;
  </script>

<div class="loginBox">
  <header class="subheading">Admin login</header>
<!-- label and then text  input, both with ids -->
 <!-- PROPER FORMAT NEEDED? (IE username and password) -->
    <form id="adminLoginForm">
  <label for="Username">Email:</label><input pattern=".*@.+\..+" required type="email" id="Username">
  <label for="Password">Password:</label><input minlength="6" required type="password" id="Password">
    </form>
  <button class="loginButton" onclick="login(document.getElementById('Username').value, document.getElementById('Password').value );">Log In</button>
</div>

</body>

</html>
