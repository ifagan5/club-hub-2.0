<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fixed the type attribute in the link tag -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="club.js"></script>
    <title>Club Directory</title>
    <script type="module">
    </script> 
    <script type="module">
        import {showClubs, correctNavDisplayCD} from './clubinfo.js';
        window.correctNavDisplayCD = correctNavDisplayCD;
        window.showClubs = showClubs ;
        showClubs();
        correctNavDisplayCD();
      </script>
</head>
<body>
    <!-- creates the header box and the title, inside the box -->
    <header class="header" id="header">
        <h1>Club Directory</h1>

    <!-- Creates a bar bellow hearder box with nav buttons -->
    <div class="nav">
        <button class="button" onClick="location.replace('index.html');">Home</button>
        <button class="button" id="login" onClick = "location.replace('choose.html');">Log in</button>
        <button class="button" id="logout" >Logout</button>
        <button class="button" id="adminPageBtn"onclick="location.replace('god.html');" >Admin Page</button>
    </div>

<section class="clubDirectoryBox">
    <h2 class="directoryTitle">Level 3 Clubs</h2>
    <div class="clubsBox" id="clubsL3"></div>
</section>
<section class="clubDirectoryBox">
    <h2 class="directoryTitle">Level 2 Clubs</h2>
    <div class="clubsBox" id="clubsL2"></div>
</section>
<section class="clubDirectoryBox">
    <h2 class="directoryTitle">Level 1 Clubs</h2>
    <div class="clubsBox" id="clubsL1"></div>
</section>



    <!-- creates a footer at the bottom of the page -->
    <div class="footer">
        <div class="logos">
            <img class="logo" src="images/stab_logo.webp" alt="logo">
        </div>
        <div class="devSplit">
            <div>Developer:</div>
            <div>Kate R. '26</div>
        </div>
        <button class="button ContactButton" onClick = "location.replace('contactPage.html');">Feedback & Requests</button>
    </div>
