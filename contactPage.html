    <section class="section section--content section--medium is-footer-disabled color-option-2 section--has-paper-border" data-random-border-width="98rem" data-comname="section-content"><div class="wrap wrap--limited">
    <header class="section-header section-header--limited">
    <h2 class="wp-block-heading is-style-heading--divider">issues and Requests</h2>
    </header>



<form id="issueForm">
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    </div>
    <label for="title">Issue or Request Title:</label>
    <input type="text" id="title" name="title" required>
    <label for="type"> Type:</label>
    <select id="type" name="type" required>
        <option value="">Select an issue/request type</option>
        <option value="technical">Technical Issue</option>
        <option value="featureRequest">Feature Request</option>
        <option value="other">Other</option>
    </select>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
    <div class="subBox">
        <button type="button" class="submit-btn" onclick="sendMail()">Submit</button>
    </div>
</form>


    <footer class="section-footer section-header--limited">
    <p></p>
    </footer>
    </div></section>


<!-- Footer -->
    <div class="footer">
