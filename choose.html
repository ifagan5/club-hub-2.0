<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Choose Account Type</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="head">
      <div class="rightHead">
        <img style="cursor: pointer;" class="image" src="images/stab_logo.webp" alt="logo" onClick="location.replace('index.html');">
        <p style="cursor: pointer;" onClick="location.replace('index.html');">St. Anne's Belfield School</p>
      </div>
      <div class="leftHead">
        <p style="cursor: pointer;" class="headLink" onClick="location.replace('index.html');">Back to homepage</p>
      </div>
    </header>
  <!-- type must be "module": https://www.w3schools.com/js/js_modules.asp#:~:text=JavaScript%20modules%20allow%20you%20to,in%20the%20tag.-->  
  <script type="module" src="script.js"></script>
  <script type="module">
    import {login} from './script.js';
    window.login = login;
  </script>
  
<div class="loginBox">
  
  <header class="subheading">Sign in</header>
  <div class="text">What type of account do you want to sign into?</div>

  <button class="button" onclick="location.replace('clubLogin.html');">Club account</button>
  <button class="button" onClick="location.replace('login.html');">Admin</button>

  <div class="line"></div>
  <div class="text">Don't have a club account:</div> 
  <button class="link" onClick="location.replace('clubSignUp.html');">Sign up!</button>
</body>

</html>
