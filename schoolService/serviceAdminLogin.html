<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="../clubhub/login.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="images/stab_logo.webp">
</head>

<body>
<header class="head">
    <div class="rightHead">
        <img style="cursor: pointer;" class="image" src="images/stab_logo.webp" alt="logo" onClick="location.replace('serviceHome.html');">
        <p  style="cursor: pointer;" onClick="location.replace('serviceHome.html');">St. Anne's Belfield School</p>
    </div>
    <div class="leftHead">
        <p style="cursor: pointer;" class="headLink" onClick="location.replace('serviceHome.html');">Back to homepage</p>
    </div>
</header>

<script type="module">
    import {adminLogin} from 'serviceAdminLogin.js';
    window.adminLogin = adminLogin;
</script>
<div class="loginBox">
    <label>Email:</label><input type="email" id="adminEmail" placeholder="Faculty Email">
    <label>Password:</label><input type="password" id="adminPassword" placeholder="Type Here">
    <button class="loginButton" onclick="adminLogin(document.getElementById('adminEmail').value, document.getElementById('adminPassword').value);">Log In</button>
</div>

</body>
</html>
