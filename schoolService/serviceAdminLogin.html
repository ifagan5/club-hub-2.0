<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="../clubhub/login.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="images/stab_logo.webp">
    <script type = "module" src="serviceStudentLogin.js"></script>
</head>

<body>

<header class="head">
    <div class="rightHead">
        <img style="cursor: pointer;" class="image" src="images/stab_logo.webp" alt="logo" onClick="location.replace('serviceHome.html');">
        <p  style="cursor: pointer;" onClick="location.replace('serviceHome.html');">St. Anne's Belfield School</p>
    </div>
    <div class="leftHead">
        <p style="cursor: pointer;" class="headLink" onClick="location.replace('serviceHome.html');">Back to homepage</p>
    </div>
</header>

<!-- <script type="module" src="../../clubhub/clubinfo.js"></script> -->
<script type="module">
    import {adminLogin} from './serviceAdminLogin.js';
    window.adminLogin = adminLogin;
</script>
<div class="loginBox">
    <header class="subheading">Admin Login</header>

    <!-- label and then text input, both with ids -->
    <!-- The "placeholder" is the grey script in the text boxes before you type anything in-->
    <label>Email:</label><input type="text" id="email" placeholder = "Student Email">
    <label>Password:</label><input type="password" id="password" placeholder = "Password">

    <!-- Links to the moreInfo page and calls onclick function login(); uses username and password as parameters -->
    <button onclick = "sessionStorage.setItem('admin', document.getElementById('email').value); sessionStorage.setItem('password', document.getElementById('password').value); adminLogin()" class="loginButton clubLB">Login</button>


</div>
</body>
