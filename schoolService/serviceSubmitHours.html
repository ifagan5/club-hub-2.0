<head>

<body>
    <header class="head">

          <img class="image" src="images/stab_logo.webp" alt="logo" onClick="location.replace('index.html');">

    import {login} from '../clubhub/script.js';

    window.cLogin = cLogin;
    window.correctNavDisplayCD = correctNavDisplayCD;

    <script type="module">
    import {addLog} from './serviceSubmitHours.js';
    window.addLog = addLog;
    </script>

    <div class="loginBox">
        <header class="subheading">Log Service Hours</header>
        <form id="logForm">
        <div class="formFields">
        <label for="hoursLog">Number of Hours Not To The School:</label><input required type="number" id="hoursLog" placeholder = "Type Here">
        <label for="toSchool" style="text-align: center;">Number of Hours that were Service to the School:</label><input required type="number" id="toSchool" placeholder = "Type Here">
        <label for="description">Brief Description of Work Completed:</label><input required type="text" id="description" placeholder = "Type Here">
        <label for="varifier" style="text-align: center;">Name and Role of Person who can Confirm your Service:</label><input required type="text" id="varifier" placeholder = "Type Here">
        <label for="dates">Date(s) Work was Completed:</label><input required type="date" id="dates" placeholder = "Type Here">
        </div>
        </form>
