<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fixed the type attribute in the link tag -->
    <link rel="stylesheet" type="text/css" href="serviceAdminPanel.css">
    <link rel="icon" type="image/x-icon" href="images/stab_logo.webp">
    <link rel="stylesheet" type="text/css" href="../clubhub/style.css">
    <link rel="icon" type="image/x-icon" href="../clubhub/images/stab_logo.webp">

    <title>Saints Service Sign Up</title>
</head>
<body>

<header class="header" id="header">
    <h1>Service To The School Admin Page</h1>
</header>

<script type="module" src="./serviceAdminPanel.js"></script>
<script type="module">
    import {logoutUser, calculateSchoolServiceHoursPercentage} from './serviceAuth.js';
    window.calculateSchoolServiceHoursPercentage = calculateSchoolServiceHoursPercentage;

    window.logoutUser = async () => {
        await logoutUser();
    };
</script>

<!-- Creates a bar bellow header box with nav buttons -->
<div class="nav">
    <button class="button" onClick="location.replace('serviceHome.html');">Home</button>
    <button class="button" onClick = "location.replace('serviceAccountSelection.html');">Club Directory</button>
    <button class="button" onClick = "location.replace('serviceCreateOpportunity.html');">Create Service Opportunity</button>
    <button class="button" id="viewServiceOpportunists" onClick = "location.replace('serviceViewAllServiceOpportunities.html');">View Service Opportunities</button>
    <button class="button" id="logoutButton" onclick="(async () => await logoutUser())()">Logout</button>
</div>

<!--Main Wrapper For Info To Display-->
<div class="adminWrap">
    <div class="mainAdminBox">
        <div class="search-container">
            <div id="searchUsers" class="studentSearch">
                <div class="searchInputContainer">
                    <input id="searchInput" class="searchInput" type="text" spellcheck="false" placeholder="Search For Students Here"/>
                    <img class="searchIcon" src="../../clubhub/images/search-icon.png" alt="search"/>
                </div>
                <!-- results generate here -->
                </div>
                </div>
            </div>
        </div>

        <div class="adminStudentNameWrapper" id="adminClubInfoWrapper">
            <div id="studentWrapper">
            <div class="clubNameWrapper">
                <div class="adminLine"></div>
                <div class="adminStudentName" id="adminBigStudentName">Student Name</div>
                <div class="adminLine"></div>
            </div>
            <div class="adminClubInfo">
                <div class="adminInfoSplit">
                    <div class="adminaboutClub" id="adminStudentName" data-title="Student Name">Please search search for a student to see more information.</div>
                    <div class="adminNextMeeting" id="adminStudentNonSchoolHours" data-title="Non-School Hours"></div>
                </div>
                <div class="adminInfoSplit">
                    <div class="adminInDangerDiv" id="adminStudentGrade" data-title="Student Graduation Year"></div>
                    <div class="adminPastMeetings" id="adminStudentSchoolHours" data-title="School Hours"></div>
                </div>
            </div>
            <br>
            <div class="clubNameWrapper">
                <div class="adminLine"></div>
                <button class="viewLogButton" id="adminViewLog" onclick="if (!sessionStorage.getItem('studentUID')) {
                        alert('Please select a student first.');
                        } 
                        else {
                        //sessionStorage.setItem('studentName', docIds);
                        location.replace('adminStudentHistory.html');
                        }"
                        >View Student Log</button>
                <div class="adminLine"></div>
            </div>
            <br><br><br>
        </div>
        </div>
        <div class="DCB-GCB-Wrapper">
                <span class="spark spark1"></span>
                <span class="spark spark2"></span>
                <span class="spark spark3"></span>
                <span class="spark spark4"></span>
                <span class="spark spark5"></span>
                <span class="spark spark6"></span>
                <span class="spark spark7"></span>
                <span class="spark spark8"></span>
                <span class="spark spark9"></span>
                <span class="spark spark10"></span>
                <span class="spark spark11"></span>
                <span class="spark spark12"></span>
                <span class="spark spark13"></span>
                <span class="spark spark14"></span>
                <span class="spark spark15"></span>
        </div>
    </div>
</div>


<br>
<!-- page footer -->
<div class="footer">
    <div class="logos">
        <img class="logo" src="../clubhub/images/stab_logo.webp" alt="logo">
    </div>
    <div class="devSplit">
        <div>Developer:</div>
        <div>Kate R. '26</div>
    </div>
    <button class="button ContactButton" onClick = "location.replace('../../clubhub/contactPage.html');">Feedback & Requests</button>
</div>
</body>
