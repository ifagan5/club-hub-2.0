<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="../clubhub/login.css">
  <link rel="stylesheet" type="text/css" href="../clubhub/login.css">
  <link rel="stylesheet" type="text/css" href="formValidation.css">
  <link rel="icon" type="image/x-icon" href="images/stab_logo.webp">
  <title>Create Service Opportunity</title>

  <style>
    body {
      background-color: rgba(146, 22, 32, 0.564);
    }
  </style>

</head>
<body>
<header class="head">
  <div class="rightHead">
    <img class="image" src="../../clubhub/images/stab_logo.webp" alt="logo" onClick="location.replace('index.html');">
    <p onClick="location.replace('index.html');">St. Anne's Belfield School</p>
  </div>
  <div class="leftHead">
    <p class="headLink" onClick="location.replace('serviceStudentPage.html');">Back to homepage</p>
  </div>
</header>

<script type="module">
  import {createServiceOpportunity} from './serviceCreateOpportunity.js';
  window.createServiceOpportunity = createServiceOpportunity;
</script>

<div class="loginBox">
  <header class="subheading">Create Service Opportunity</header>
  <form id="loginForm">
  <label for="opportunityName">Name Of Opportunity:</label><input required type="text" id="opportunityName" placeholder = "Type Here">
  <label for="opportunityDescription">Description Of Opportunity:</label><input required type="text" id="opportunityDescription" placeholder = "Type Here">
  <label for="opportunityLength">Length Of Opportunity:</label><input required type="number" id="opportunityLength" placeholder = "Type Here">
  <label for="opportunityDate">Date of Opportunity:</label><input required type="date" id="opportunityDate">
  <label for="opportunityTime">Time of Opportunity:</label><input required type="time" id="opportunityTime">
  <label for="opportunityLocation">Location of Opportunity:</label><input required type="text" id="opportunityLocation" placeholder = "Type Here">
  </form>

  <button onclick="createServiceOpportunity(document.getElementById('opportunityName').value, document.getElementById('opportunityDescription').value, document.getElementById('opportunityLength').value, document.getElementById('opportunityDate').value, document.getElementById('opportunityTime').value, document.getElementById('opportunityLocation').value);" class="loginButton clubLB">Create</button>
</div>
</body>
</html>
