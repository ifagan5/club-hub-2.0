<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Create A Service Account</title>
  <link href="../../clubhub/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- creates the header box and the title, inside the box -->

  <header class="head">
    <div class="rightHead">
      <img style="cursor: pointer;" class="image" src="../../clubhub/images/stab_logo.webp" alt="logo" onClick="location.replace('serviceHome.html');">
      <p style="cursor: pointer;" onClick="location.replace('serviceHome.html');">St. Anne's Belfield School</p>
    </div>
    <div class="leftHead">
      <p style="cursor: pointer;" class="headLink" onClick="location.replace('serviceHome.html');">Back to homepage</p>
    </div>
  </header>

  <!-- type must be "module": https://www.w3schools.com/js/js_modules.asp#:~:text=JavaScript%20modules%20allow%20you%20to,in%20the%20tag.-->  
  <script type="module">
    import {register} from '../../clubhub/club.js';
    window.register = register;
    import {correctNavDisplayCD} from '../../clubhub/clubinfo.js';
        window.correctNavDisplayCD = correctNavDisplayCD;
        correctNavDisplayCD();
  </script>

  <div class="loginBox">
    <header class="subheading">Create a Service Account:</header>
      <!-- label and then text input, both with ids -->
      <!-- The "placeholder" is the grey script in the text boxes before you type anything in-->
      <label>Email:</label><input type="text" id="serviceEmail" placeholder = "Email">
      <label>Password:</label><input type="text" id="servicePassword" placeholder = "Password">

      <!-- Links to the moreInfo page and calls onclick function login(); uses username and password as parameters -->
      <!-- <button class="loginButton" onclick="register(document.getElementById('username').value, document.getElementById('password').value); ">Continue</button> -->
        <button class="loginButton" onclick="register(document.getElementById('serviceEmail').value, document.getElementById('servicePassword').value); ">Continue</button>
      <a href="serviceStudentLogin.html"><p></p>Already have an account? Login Here</a>
  </div>
</body>

</html>
